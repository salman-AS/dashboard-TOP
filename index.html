<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidepanel">
        <div class="titleSidepanel"><img src="/resources/view-dashboard.svg" alt="">Dashboard</div>
        <ul>
            <li><img src="resources/home.svg" alt="">Home</li>
            <li><img src="resources/card-account-details-outline.svg" alt="">Profile</li>
            <li><img src="resources/message-reply-text-outline.svg" alt="">Messages</li>
            <li><img src="resources/clock-time-three.svg" alt="">History</li>
            <li><img src="resources/note-multiple.svg" alt="">Tasks</li>
            <li><img src="resources/account-group.svg" alt="">Communities</li>
            <li><img src="resources/cog.svg" alt="">Settings</li>
            <li><img src="resources/help-circle.svg" alt="">Support</li>
            <li><img src="resources/shield-lock.svg" alt="">Privacy</li>
        </ul>
    </div>
    <div class="headerContainer">
        <div class="searchbar">
            <div class="search">
                <img src="resources/magnify.svg" alt=""><input type="search">
            </div>
            <div class="rightdiv">
                <img src="resources/bell-ring-outline.svg" alt="" class="bell">
                <div>
                    <img src="resources/profilepic.svg" alt="" class="pic">
                    <p>Morgan Oakley</p>
                </div>
            </div>
        </div>
        <div>
            <div class="user"></div>
            <button>New</button><button>Upload</button><button>Share</button>
        </div>
    </div>
    <div class="projectContainer">
        <p>Your Projects</p>
        <div class="card">Super Cool Projects</div>
        <div class="card">Less Cool Projects</div>
        <div class="card">Impossible app</div>
        <div class="card">Easy peasy app</div>
        <div class="card">Ad blocker</div>
        <div class="card">Money maker</div>
    </div>
    <div class="misc">
        <div>
            <p>Announcements</p>
            <div></div>
        </div>
        <div>
            <p>Trending</p>
            <div></div>
        </div>
    </div>
</body>

</html>
